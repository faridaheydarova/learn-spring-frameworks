<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <script src="confirmation-form.js" defer></script>

</head>
<body>
    <button onclick=" changeToIndexPage()" class="btn btn-success" style="margin-left: 150px;margin-top: 30px;">Esas sehife</button>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="w-50 mx-auto" >Sifarisin Testiqlenmesi</h1>
                <form class="was-validated">
                    <div class="form-group mt-3 mx-auto w-50">
                        <input id="name" required pattern="[A-Za-z]+" placeholder="Ad:" class="form-control" type="text">
                        <span class="valid-feedback">Dogrudur</span>
                        <span class="invalid-feedback">Bos qoymayin(Ingilis herflerinden istifade edilmelidir)</span>
                    </div>
                    <div class="form-group mt-3 mx-auto w-50">
                        <input id="surname" required pattern="[A-Za-z]+" placeholder="Soyad:" class="form-control" type="text">
                        <span class="valid-feedback">Dogrudur</span>
                        <span class="invalid-feedback">Bos qoymayin(Ingilis herflerinden istifade edilmelidir)</span>
                    </div>
                    <div class="form-group mt-3 mx-auto w-50">
                        <input id="phone-number" required  placeholder="Elaqe nomresi:" class="form-control" type="tel">
                        <span class="valid-feedback">Dogrudur</span>
                        <span class="invalid-feedback">Bos qoymayin</span>
                    </div>
                    <div class="form-group mt-3 mx-auto w-50">
                        <input id="address" required  placeholder="Unvan:" class="form-control" type="text">
                        <span class="valid-feedback">Dogrudur</span>
                        <span class="invalid-feedback">Bos qoymayin</span>
                    </div>
                    <div class="form-group mt-3 mx-auto w-50">
                       <textarea id="notes"   placeholder="Qeyd:" class="form-control" type="text"></textarea>
                     
                    </div>
                    <div class="form-group mt-3 mx-auto w-50">
                     <button type="submit" onclick="createOrder(event)" class="btn btn-primary" style="margin-left: 247px;">Sifarisi yarat</button>
                     
                    </div>
                    </div>
                </div>
                
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
