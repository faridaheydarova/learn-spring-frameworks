<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Komputer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <style>
    body {

  background: linear-gradient(135deg, #f0f9ff 0%, #cbebff 100%);


      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    #seller-label {
      margin-left: 20px;
      margin-top: 20px;
    }
    .carousel-item img {
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .carousel-caption h2, .carousel-caption h4 {
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }
    .carousel-indicators [data-bs-target] {
      background-color: #000;
    }
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
    }
    .btn {
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    #carousel-ps {
      margin-top: 20px;
    }
    #logOut, #reset {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="changeToPsPage()" id="ps-button" class="btn btn-primary">Komputerlerim</button>
    <button id="orders-button" class="btn btn-secondary" onclick="changeToOrdersPage()">Sifarislerim</button>
    <button id="Ps-shopping-button" onclick="changeToPsShoppingPage()" class="btn btn-warning">Komputer Almaq</button>
    <button type="button" id="logIn" class="btn btn-primary" onclick="changeToLoginPage()">Hesaba daxil olmaq</button>
    <button id="logOut" class="btn btn-danger">Hesabdan cixmaq</button>
    <button onclick="resetData()" id="reset" class="btn btn-danger">Sifirla</button>
  </div>
  <h1 id="seller-label" class="h2">İstifadəçi adı:</h1>
  <div id="carousel-ps" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <span class="active" data-bs-target="#carousel-ps" data-bs-slide-to="0"></span>
      <span data-bs-target="#carousel-ps" data-bs-slide-to="1"></span>
      <span data-bs-target="#carousel-ps" data-bs-slide-to="2"></span>
      <span data-bs-target="#carousel-ps" data-bs-slide-to="3"></span>
      <span data-bs-target="#carousel-ps" data-bs-slide-to="4"></span>
      <span data-bs-target="#carousel-ps" data-bs-slide-to="5"></span>
      <span data-bs-target="#carousel-ps" data-bs-slide-to="6"></span>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-50" style="height: 400px;" src="hp.jpg">
        <div class="carousel-caption">
          <h2 class="text-light">Hp</h2>
          <h4 class="text-light">Almağa dəyər</h4>
        </div>
      </div>
    
      <div class="carousel-item">
        <img class="d-block w-50" style="height: 400px;" src="asus.jpg">
        <div class="carousel-caption">
          <h2 class="text-light">Asus</h2>
          <h4 class="text-light">Almağa dəyər</h4>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-50" style="height: 400px;" src="acer.jpg">
        <div class="carousel-caption">
          <h2 class="text-light">Acer</h2>
          <h4 class="text-light">Almağa dəyər</h4>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-50" style="height: 400px;" src="sony.jpg">
        <div class="carousel-caption">
          <h2 class="text-light">Sony</h2>
          <h4 class="text-light">Almağa dəyər</h4>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-50" style="height: 400px;" src="nexus.jpg">
        <div class="carousel-caption">
          <h2 class="text-light">Nexus</h2>
          <h4 class="text-light">Almağa dəyər</h4>
        </div>
      </div>
    </div>
    <div class="carousel-control-prev" data-bs-target="#carousel-ps" data-bs-slide="prev">
      <div class="carousel-control-prev-icon"></div>
    </div>
    <div class="carousel-control-next" data-bs-target="#carousel-ps" data-bs-slide="next">
      <div class="carousel-control-next-icon"></div>
    </div>
  </div>
  <script src="index.js">
 
  </script>
</body>
</html>
