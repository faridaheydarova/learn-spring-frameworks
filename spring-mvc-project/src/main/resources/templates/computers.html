<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Computers</title>
<style type="text/css">
table{border:2px solid black;}</style>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
          
  <table class="table table-striped">
    <thead>
      <tr>
      <th>ID</th>
       <th>Computers-brand</th>
<th>Computer-price</th>
      </tr>
    </thead>
    <tbody>
     
<tr th:each="c: ${computers}">
<td th:text="${c.id}"></td>
<td th:text="${c.brand}"></td>
<td th:text="${c.price}"></td>

<td><a th:href="@{/computers/delete/{id}(id=${c.id})}">Sil</a></td>


    </tbody>
  </table>
</div>
 <br>
 <a href="/computers/open-save-page">Yeni komputer qeydiyyat et</a>
</body>
</html>
